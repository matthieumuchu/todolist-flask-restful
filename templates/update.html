{% extends 'base.html' %}

{% block head %}
<title>Promitheas Taskmaster </title>
{% endblock %}




{% block body %}
<div class="content">
    <h1 style="text-align: center"> To Do List Update </h1>


    <div class="form">

    </form>
    </div>
</div>
{% endblock %}
